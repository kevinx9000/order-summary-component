<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="card">
    <div class="card-top">
      <img id="hero-image" src="images/illustration-hero.svg" alt="person dancing to music">
    </div>
    <div class="card-bottom">
      <div class="card-info">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="price-container">
          <img src="images/icon-music.svg" alt="icon music" id="icon-music">
          <p><span class="bold">Annual Plan</span><br><span>$59.99/year</span></p><a href="#">Change</a>
        </div>
        <button class="btn-1">Proceed to Payment</button>
        <button class="btn-2">Cancel Order</button>
      </div>
    </div>
  </main>
  <footer>
  <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/kevinx9000">Kevin Herrmann</a>. </div>
  </footer>
</body>

</html>
